<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--css link-->
  <link rel="stylesheet" href="assets\style.css" />
  <!--bootstrap link-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <!--This is firebase link-->
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-app.js"></script>
  
  <title>Train Schedule</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid" id="jTron" style="width: 100rem">
    <div class="container">
      <h1 class="display-4" id="jumbo">
        <strong>Anytime is Train Time</strong>
      </h1>
      <p class="lead" id="jumbo2">
        Choo Choo!!
      </p>
    </div>
  </div>

  <div class="card" style="width: 100rem">
    <div class="card-header" id="cardHead">
      Current Train Schedule
    </div>
    <table>
      <thead>
        <tr>
          <th>Train Name</th>
          <th>Destination</th>
          <th>Frequency (min)</th>
          <th>Next Arrival</th>
          <th>Minutes Away</th>
        </tr>
      </thead>
      <tbody>
        <tr id="trainName">
          <td></td>
        </tr>
        <tr id="desti">
          <td></td>
        </tr>
        <tr id="freq">
          <td></td>
        </tr>
        <tr >
          <td id="nextArrival"></td>
        </tr>
        <tr id="minAway">
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>

  <br />

  <div class="card" style="width: 100rem;">
    <div class="card-header" id="cardHead">
      Add Train
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" id="trainName">Train Name</li>
      <li form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" id="searchbar" type="search" placeholder="Search" aria-label="Search" />
      </li>

      <br />
      <li class="list-group-item">Destination</li>
      <li form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" id="searchbar" type="search" placeholder="Search" aria-label="Search" />
      </li>

      <br />
      <li class="list-group-item">First Train Time (HH:MM- military time)</li>
      <li form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" id="searchbar" type="search" placeholder="Search" aria-label="Search" />
      </li>

      <br />
      <li class="list-group-item">Frequency (min)</li>
      <li form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" id="searchbar" type="search" placeholder="Search" aria-label="Search" />
      </li>
      <br />
      <li class="button"><button id="button">Submit</button></li>
    </ul>
  </div>

  <!--jQuery link-->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <!--additional links for bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <!--moment.js link-->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!--link to .js-->
    <script src="assets\app.js"></script>
</body>

</html>
